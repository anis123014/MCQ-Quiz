<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="quiz.css" rel="stylesheet">
</head>
<body>
    <div id="quizContainer" class="container">
    <div class="title">Test Your Skills</div>
    <div id="question" class="question"></div>
        <label class="option"><input type="radio" value="1" /><span id="opt1"></span> </label>
        <label class="option"><input type="radio" value="2" /><span id="opt2"></span> </label>
        <label class="option"><input type="radio" value="3" /><span id="opt3"></span> </label>
        <label class="option"><input type="radio" value="4" /><span id="opt4"></span> </label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>

    </div>
    <div id="result" class="container result" style="display:none;">
    </div>
    <script src="question.js"></script>
    <script src="quiz-script.js"></script>
</body>
</html>
